<section class="">
  <div
    class="w-90vw h-90vh xl:w-90vw xl:h-90vh mx-auto relative"
    (click)="nextImage()"
  >
    <img
      [src]="currentImage.src"
      alt="{{ currentImage.title }}"
      class="h-full w-full object-cover lg:object-center xl:object-center"
    />
    <div
      class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-white poppins-font text-center bg-gray-800 bg-opacity-40 opacity-0 hover:opacity-100 transition-opacity duration-300 tracking-widest"
    >
      <h3 class="text-3xl">
        {{ currentImage.title }}
      </h3>
      <p>{{ currentImage.description }}</p>
    </div>
  </div>
  <div class="flex justify-evenly text-2xl w-90vw mx-auto my-4">
    <button
      (click)="previousImage()"
      class="border rounded-full border-red-400 p-2 text-red-500 transform hover:scale-105 ease-in-out"
    >
      <i class="fas fa-chevron-left"></i>
    </button>
    <button
      (click)="nextImage()"
      class="border rounded-full border-green-400 p-2 text-green-500 transform hover:scale-105 ease-in-out"
    >
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>
