<section>
  <h2
    class="text-xl my-8 w-max mx-auto border-2 border-orange-400 p-2 rounded-full text-orange-400"
  >
    Our Menu
  </h2>
  <div
    class="text-lg md:text-xl poppins-font flex justify-evenly md:justify-center md:space-x-24 text-gray-700 mb-6"
  >
    <button
      type="button"
      (click)="filterItems('all')"
      class="border-t-2 border-sky-300 transform hover:rotate-12"
    >
      All
    </button>
    <button
      type="button"
      (click)="filterItems('Lunch')"
      class="border-b-2 border-sky-300 transform hover:-rotate-12"
    >
      Lunch
    </button>
    <button
      type="button"
      (click)="filterItems('Dessert')"
      class="border-t-2 border-sky-300 transform hover:rotate-12"
    >
      Dessert
    </button>
    <button
      type="button"
      (click)="filterItems('Drinks')"
      class="border-b-2 border-sky-300 transform hover:-rotate-12"
    >
      Drinks
    </button>
  </div>
  <div
    class="w-90vw mx-auto grid grid-cols-2 gap-x-1 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5"
  >
    <article
      class="flex flex-col mb-8 relative hover:transform hover:p-2 bg-white hover:border-4 border-orange-400 hover:rounded-3xl transform duration-200"
      *ngFor="let item of filteredItems"
    >
      <img
        src="{{ item.img }}"
        alt=""
        class="h-full w-full object-cover mx-auto rounded-3xl shadow-sm shadow-gray-500 hover:shadow-none"
      />
      <div class="text-center mx-auto text-gray-800">
        <header class="w-fit h-full mt-1">
          <h4
            class="poppins-font text-sm tracking-wider border-b-2 border-sky-200 mb-2"
          >
            {{ item.title }}
          </h4>
          <h4
            class="poppins-font text-sm bg-orange-400 text-white w-max px-4 py-1 mx-auto rounded-3xl"
          >
            {{ item.price }}
          </h4>
          <p class="poppins-font text-sm">
            {{ item.description }}
          </p>
        </header>
      </div>
    </article>
  </div>
</section>
