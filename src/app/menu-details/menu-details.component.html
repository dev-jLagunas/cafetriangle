<article class="w-90vw mx-auto">
  <div class="relative polaroid md:h-1/2 md:w-1/3 md:mx-auto">
    <img
      src="{{ menuProduct?.img }}"
      alt=""
      class="h-full w-full object-cover"
    />
    <div
      class="absolute bottom-0 left-0 right-0 p-4 bg-white text-center tracking-widest"
    >
      <h3 class="poppins-font">
        {{ menuProduct?.title }}
      </h3>
      <a (click)="goBack()" class="hover:cursor-pointer">
        <h4
          class="poppins-font text-base bg-orange-400 text-white w-max px-4 py-1 mx-auto rounded-3xl"
        >
          {{ menuProduct?.price }}
        </h4></a
      >
    </div>
  </div>
</article>
